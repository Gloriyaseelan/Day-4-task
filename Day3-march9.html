<html>
<body>
<form action="regsucess.html">
<div style="background-color:red">
<h1><center>application form</center></h1><br/>

<h2>PERSONAL INFORMATION:</h2>

<tr><td rowspan="3">
<label>candidate name:</label>

<tr><td>

<input type="text"name="fname"/><br/>
</td></tr>
<tr><td>

<input type="text"name="dob"/><br/>
</td></tr>
</tr>
</table>

<input type="text"name="address"/><br/>

<input type="text"name="mail"/><br/>

<input type="text"name="contact"/><br/>

<table>

<tr>
<td rowspan="2">
<label>gender:</label></br>
</td>

<td>
<input type="radio" name="gen" value="male"/><label>male</label><br/>

<tr><td>

</td></tr>
</table>

<tr><td rowspan="3">

<tr><td>

</td></tr>

<tr><td>

</td></tr>

</table>

<tr><td rowspan="4">

<td><input type="checkbox" name="qual"value="C" ><label>C</label>
</td></tr>

<tr><td>
<input type="checkbox" name="qual"value="C++" ><label>C++</label>
</td></tr>

<tr><td>
<input type="checkbox" name="qual"value="JAVA" ><label>JAVA</label>
</td></tr>
